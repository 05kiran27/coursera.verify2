<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .certificate-container {
      width: 100%;
      max-width: 1000px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .certificate-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="certificate-container">
  <img src="kartik.png" alt="Certificate">
</div>

</body>
</html>
